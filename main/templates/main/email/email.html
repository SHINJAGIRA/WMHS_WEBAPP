<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog Post</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f9fafb; font-family: 'Arial', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;">

    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #f9fafb; padding: 40px 0;">
        <tr>
            <td align="center">
                <table cellpadding="0" cellspacing="0" border="0" width="600" style="background-color: #ffffff; border-radius: 10px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); overflow: hidden;">
                    <!-- Header -->
                    <tr>
                        <td style="background-color: #00a8ff; padding: 20px; text-align: center;">
                             <img src="https://worldmissionhighschool.org/assets/img/Nlogo.png" style="width: 80px; height:80px;" alt="">
                            <h3 style="font-size: 28px; font-weight: 700; color: #ffffff; margin: 0;">New Blog Update!</h3>
                        </td>
                    </tr>
                    <!-- Body -->
                    <tr>
                        <td style="padding: 30px; background-color: #ffffff;">
                            <h1 style="font-size: 28px; font-weight: 700; color: #2d3748; margin: 0 0 12px 0;">{{ blog.title }}</h1>
                            <p style="font-size: 16px; line-height: 1.8; color: #4a5568; margin: 0 0 24px 0;">{{ blog.content }}</p>
                            {% if blog.attachment %}
                            <img src="{{ blog.attachment.path }}" alt="Blog Image" style="max-width: 100%; height: auto; margin-top: 20px; border-radius: 8px;">
                            {% endif %}
                            <p style="text-align: center; margin-top: 30px;">
                                <a href="{{ blog.link }}" style="display: inline-block; background-color: #00a8ff; color: #ffffff; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 16px;">Read More</a>
                            </p>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #edf2f7; padding: 20px; text-align: center; font-size: 14px; color: #718096;">
                            <p style="margin: 0;">&copy; 2024 Your Blog Name. All rights reserved.</p>
                            <p style="margin: 10px 0 0;">
                                <a href="#" style="color: #00a8ff; text-decoration: none;">Unsubscribe</a> | 
                                <a href="#" style="color: #00a8ff; text-decoration: none;">Contact Us</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
